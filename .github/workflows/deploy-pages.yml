# Deploy static site to GitHub Pages using Actions
# - Builds the root Vite app
# - Uploads dist/ as the Pages artifact
# - Deploys on push to main and manually via workflow_dispatch

name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Enable corepack (Yarn)
        run: corepack enable

      - name: Show Yarn version
        run: yarn --version

      - name: Install dependencies
        run: yarn install --no-progress --non-interactive

      - name: Build site (set base for project Pages)
        run: yarn build --base=/email-templates/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
